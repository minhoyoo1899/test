<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="my-house" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById('my-house');
    const ctx = canvas.getContext('2d'); 
    /*
      getContext('2d'); 캔버스의 드로잉 컨텍스트중 2d로 제작하는 컨텍스트를 반환하는 용도로 사용
    */

    // Set line width
    ctx.lineWidth = 10;

    // Wall
    ctx.strokeRect(75, 140, 150, 110); //4각형 구조 위치 세팅

    // Door
    ctx.fillRect(130, 190, 40, 60); //문 위치 구조 세팅

    // Roof
    ctx.beginPath(); //선이미지의 시작
    ctx.moveTo(50, 140); //좌변 우변 위치
    ctx.lineTo(150, 60); // 좌변우변 선각도
    ctx.lineTo(250, 140);
    ctx.closePath();
    ctx.stroke(); 
  </script>
</body>
</html>
