<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 1: create the Canvas and draw on it</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath(); //사각형 정의구간
    ctx.rect(20, 50, 50, 50); //사각형 위치 왼 , 사각형 크기 가로 세로
    ctx.fillStyle = "#FF0000"; //사각 박스 배경색
    ctx.fill();
    ctx.closePath();

    ctx.beginPath(); //원 정의구간 
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath(); // 투명 사각형 정의구간 
    ctx.rect(160, 10, 100, 40); 
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)"; //외곽선 색 설정
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
